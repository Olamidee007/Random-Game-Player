<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random Number Guessing Game</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <div class="container">
      <h1>Number Guessing</h1>

      <p>There are random numbers between 1 to 100. Let's see if you can guess right</p>

      <div class="game">

        <div class="gamewrapper">
          <input class="inputfield"  id="guessField" name="inputName" type="text" placeholder=" ">
          <label class="placeholderfield" for="inputName">Enter A Number</label>
        </div>
        <input type="submit" value="Submit guess" class="guess-submit">
      </div>

      <div class="result-paras">
        <p class="guess-list"></p>
        <p class="last-result"></p>
        <p class="low-or-hi"></p>
      </div>

    </div>

    <a href="https://github.com/Olamidee007" target="_blank">
      <div class="From-Miday">
        <h3>From</h3>
        <img src="https://images.pexels.com/photos/1314543/pexels-photo-1314543.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" srcset= "">
      </div>
    </a>


    <script src="index.js" charset="utf-8"></script>

  </body>
</html>
